  apiVersion: template.openshift.io/v1
  kind: Template
  metadata:
    name: project-requestv12-edit-group
    annotations:
      description: >-
        Create a V12 Project V12!

      iconClass: icon-go-gopher
      openshift.io/display-name: Project V12 edit role group
      tags: 'v12,project'
      template.openshift.io/documentation-url: 'www.manual.net'
      template.openshift.io/long-description: >-
        This template deploys a Project to Zonev12.
      template.openshift.io/provider-display-name: 'Oli Inc.'
      template.openshift.io/support-url: 'https://oliverg.ch'
  objects:
    - apiVersion: project.openshift.io/v1
      kind: Project
      metadata:
        annotations:
          openshift.io/description: '${PROJECT_DESCRIPTION}'
          openshift.io/display-name: '${PROJECT_DISPLAYNAME}'
          openshift.io/requester: '${PROJECT_REQUESTING_USER}'
        creationTimestamp: null
        name: '${PROJECT_NAME}'
        labels:
          netzone: '${netzone}'
      spec: {}
      status: {}
    - apiVersion: authorization.openshift.io/v1
      groupNames:
        - 'system:serviceaccounts:${PROJECT_NAME}'
      kind: RoleBinding
      metadata:
        creationTimestamp: null
        name: 'system:image-pullers'
        namespace: '${PROJECT_NAME}'
      roleRef:
        name: 'system:image-puller'
      subjects:
        - kind: SystemGroup
          name: 'system:serviceaccounts:${PROJECT_NAME}'
      userNames: null
    - apiVersion: authorization.openshift.io/v1
      groupNames: null
      kind: RoleBinding
      metadata:
        creationTimestamp: null
        name: 'system:image-builders'
        namespace: '${PROJECT_NAME}'
      roleRef:
        name: 'system:image-builder'
      subjects:
        - kind: ServiceAccount
          name: builder
      userNames:
        - 'system:serviceaccount:${PROJECT_NAME}:builder'
    - apiVersion: authorization.openshift.io/v1
      groupNames: null
      kind: RoleBinding
      metadata:
        creationTimestamp: null
        name: 'system:deployers'
        namespace: '${PROJECT_NAME}'
      roleRef:
        name: 'system:deployer'
      subjects:
        - kind: ServiceAccount
          name: deployer
      userNames:
        - 'system:serviceaccount:${PROJECT_NAME}:deployer'
    - apiVersion: authorization.openshift.io/v1
      groupNames: null
      kind: RoleBinding
      metadata:
        creationTimestamp: null
        name: sixedit
        namespace: '${PROJECT_NAME}'
      roleRef:
        name: ${PROJECT_ADMIN_TYPE}
      subjects:
        - kind: Group
          name: '${PROJECT_ADMIN_GROUP}'
  parameters:
    - name: netzone
      value:  'v12'
      required: true
    - name: PROJECT_NAME
    - description: 'P Name'
      displayName: 'Project Name'
      name: PROJECT_NAME
      required: true
      value: 'proj-six-pass'
    - name: PROJECT_DISPLAYNAME
    - name: PROJECT_DESCRIPTION
    - name: PROJECT_ADMIN_USER
    - name: PROJECT_REQUESTING_USER
    - name: PROJECT_ADMIN_GROUP
    - name: PROJECT_ADMIN_TYPE
      description: 'edit or view'
      required: true
      value: 'view'
